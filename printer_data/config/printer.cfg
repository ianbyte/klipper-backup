[gcode_macro _POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="tasmota_plug",
                             state="off")}






[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    STATUS_HEATING
    # Start bed heating
    M140 S{BED_TEMP}
    # Start extruder heating
    M104 S{EXTRUDER_TEMP}
    # Use absolute coordinates
    G90 
    # Home the printer
    # Don't home it. It messes up initial, manual z-offset calibration
    #G28 
    # Reset extruder
    G92 E0
	# Wait for bed to reach temperature
    M190 S{BED_TEMP}
	# Load bed mesh
    #BED_MESH_PROFILE LOAD=default
    #STATUS_MESHING
    #BED_MESH_CALIBRATE
    # Move to wait position 
    G1 X0 Y0 Z50 F4000.0  
    # Set and wait for nozzle to reach temperature 
    M109 S{EXTRUDER_TEMP}
    
	#Purge Sequence
    LINE_PURGE
	# Move Z axis up 
    #G1 Z2.0 F3000 
    # Move to start position 
    #G1 X10.1 Y20 Z0.28 F5000.0 
    # Draw the first line
    #G1 X10.1 Y200.0 Z0.28 F1500.0 E15 
    # Move to the side
    #G1 X10.4 Y200.0 Z0.28 F5000.0 
    # Draw the second line 
    #G1 X10.4 Y20 Z0.28 F1500.0 E30 

    STATUS_READY
    
    # Reset extruder
    G92 E0


[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    # Don't reset steppers, because we'd have to home again if we want to print again
    # and we want to keep initial, manual z-offet calibration
    #M84

