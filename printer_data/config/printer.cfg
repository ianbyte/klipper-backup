# This file contains pin mappings for the stock 2020 Creality CR6-SE.
# To use this config, during "make menuconfig" select the STM32F103
# with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include stealthburner_leds.cfg]
[include KAMP_Settings.cfg]

[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC5
# Original toolhead
#position_min: -2
#position_endstop: -2
# Stealthburner mod moves the nozzle forward ~10mm, but original was too close to the bed clips
position_min: -12
position_endstop: -12
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -1.5
position_max: 250
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
# Original Creality + dual metal gear extruder
#rotation_distance: 22.6622132352
# Bondtech LGX Lite should be 5.7 according to manufacturer specs
#rotation_distance: 5.7
# Actual Bondtech LGX Lite extrusion (as measured)
rotation_distance: 5.586
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
#control: pid
# tuned for my hardware with 170 degree Celsius target
#pid_kp: 19.683
#pid_ki: 0.905
#pid_kd: 107.025
min_temp: 0
max_temp: 275
pressure_advance: 0.02
# Following line is required by KAMP adaptive purge
max_extrude_cross_section: 5

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
#control: pid
# tuned for my hardware with 60 degree Celsius target
#pid_kp: 57.879
#pid_ki: 0.950
#pid_kd: 881.211
min_temp: 0
max_temp: 120

[fan]
pin: PA0
kick_start_time: 0.5

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

# Before printing the PROBE_CALIBRATE command needs to be issued
# to run the probe calibration procedure, described at
# docs/Probe_Calibrate.md, to find the correct z_offset.
[probe]
pin: PA4
x_offset: 0.0
y_offset: 0.0
z_offset: 0.15
speed: 2.0
samples: 3

[safe_z_home]
home_xy_position: 117.5,117.5
speed: 50.0
z_hop: 5
z_hop_speed: 15.0
move_to_previous: False

# A 5x5 bed mesh was choosen to have a point in the center of the bed
# that uses the middle mesh point, which is also the safe z home, for reference
[bed_mesh]
speed: 40
horizontal_move_z: 10
mesh_min: 23.5,23.5
mesh_max: 211.5,211.5
probe_count: 5,5
algorithm: bicubic

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PA7

#[output_pin LED_pin]
#pin: PA6

[static_digital_output daughterboard_communication]
pins: !PA5

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 500
max_z_velocity: 5
max_z_accel: 100

[exclude_object]

